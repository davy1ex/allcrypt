<!DOCTYPE html>
<html>
<head>
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <header>
        <ul>
            <a href="/">home</a>
            <a href="/reg">sign_up</a>
            {% if current_user.is_anonymous %}
                <a href="/login">login</a>
            {% else %}
                <a href="/logout">logout</a>
            {% endif %}
        </ul>
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
