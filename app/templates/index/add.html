{% extends "base.html" %}
{% block css %}
    <link rel="stylesheet" type="text/css" href=" {{ url_for("static", filename="css/login.css") }} ">
{% endblock %}

{% block content %}
    <form action="" method="POST" novalidate="">
        {{ form.hidden_tag() }}
        <p>
            {{ form.login.label }} <br>
            {{ form.login(size=20) }}
        </p>

        <p>
            {{ form.key.label }} <br>
            {{ form.key(size=20) }}
        </p>

        <p>
            {{ form.password.label }} <br>
            {{ form.password(size=20) }}
        </p>
        <br>
        {{ form.submit() }}
    </form>    
{% endblock %}
