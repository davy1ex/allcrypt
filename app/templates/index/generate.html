{% extends "index/base.html" %}

{% block index_content %}
    <div class="wrapper_form">
            <form action="" method="POST">
            {{ form.hidden_tag() }}
            <p>
                {{ form.input_field(value=8) }}
            </p>
            
            <p>
                <input type="checkbox" name="numbers" checked> e.g. 0123<br>
                <input type="checkbox" name="letters" checked> e.g. abcd<br>
                <input type="checkbox" name="symbols"> e.g. !@#$%<br>
            </p>
            
            <div class="submit">
                <input type="submit" value="generate">    
            </div>
            
        </form>
    </div>
    
{% endblock %}
